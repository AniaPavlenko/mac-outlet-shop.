<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>MacOutlet</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="logo">
          <img src="img/banners/logo.jpg" alt="logo" />
        </div>
        <div class="cart">
          <img src="img/icons/cart.svg" alt="cart" srcset="" />
        </div>
      </header>
      <section class="hero-section">
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img
                src="img/banners/airpods_pro_banner.png"
                alt=""
                class="banner"
              />
              <h1>AirPods Pro</h1>
              <button class="swiper-btn primary-button btn">Add to cart</button>
            </div>
            <div class="swiper-slide">
              <img src="img/banners/watch_banner.jpg" alt="" class="banner" />
              <h1>Apple Watch 4</h1>
              <button class="swiper-btn primary-button btn">Add to cart</button>
            </div>
            <div class="swiper-slide">
              <img
                src="img/banners/mac_book_banner.jpg"
                alt=""
                class="banner"
              />
              <h1>MacBook Pro 16</h1>
              <button class="swiper-btn primary-button btn">Add to cart</button>
            </div>
            <div class="swiper-slide">
              <img
                src="img/banners/ipad_air_banner.jpg"
                alt=""
                class="banner"
              />
              <h1>Apple iPad Air</h1>
              <button class="swiper-btn primary-button btn">Add to cart</button>
            </div>
            <div class="swiper-slide">
              <img
                src="img/banners/iphone_12_banner.jpg"
                alt=""
                class="banner"
              />
              <h1></h1>
              <button class="swiper-btn primary-button btn">Add to cart</button>
            </div>
          </div>
        </div>
      </section>
      <main class="main">
        <nav>
          <form class="search" action="#" method="#">
            <img class="search-item" src="img/icons/search.svg" alt="" />
            <input
              class="search-request"
              type="text"
              placeholder="Enter device name..."
            />
            <img class="filter-img" src="img/icons/filter.svg" alt="" />
            <img class="settings-img" src="img/icons/settings.svg" alt="" />
          </form>
        </nav>
        <div class="main-block">
          <div class="main-filters">
            <button class="accordion">Price</button>
            <div class="panel">
              <form action="" class="price-range">
                <div class="from-container">
                  <label for="" class="from-label">From</label>
                  <input type="number" class="from-to-input" />
                </div>
                <div class="to-container">
                  <label for="" class="to-label">To</label>
                  <input type="number" class="from-to-input" />
                </div>
              </form>
            </div>
            <button class="accordion">Color</button>
            <div class="panel">
              <label>Red <input type="checkbox" /></label>

              <label>Black <input type="checkbox" /></label>
            </div>

            <button class="accordion">Memory</button>
            <div class="panel">
              <label>32 Gb <input type="checkbox" /></label>
              <label>64 Gb <input type="checkbox" /></label>
            </div>
            <button class="accordion">OS</button>
            <div class="panel">
              <label>IOS <input type="checkbox" /></label>
              <label>Mac OS <input type="checkbox" /></label>
            </div>
            <button class="accordion">Display</button>
            <div class="panel">
              <label>2 - 5 inch <input type="checkbox" /></label>
              <label>5 - 7 inch <input type="checkbox" /></label>
            </div>
          </div>
          <ul class="main-goods"></ul>
        </div>
        <div class="main-modal hidden"></div>
        <div class="overlay hidden"></div>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/items.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
